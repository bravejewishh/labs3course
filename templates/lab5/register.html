{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Регистрация</h1>

{% if error %}
<div class="error" style="color: red; margin-bottom: 15px;">
    {{ error }}
</div>
{% endif %}

<form action="/lab5/register" method="post">
    <div>
        <label>
            Логин: <input type="text" name="login" required>
        </label>
    </div>

    <div>
        <label>
            Пароль: <input type="password" name="password" required>
        </label>
    </div>
    
    <button type="submit">Зарегистрироваться</button>
</form>

<div style="margin-top: 20px;">
    <a href="/lab5">На главную</a> | 
    <a href="/lab5/login">Войти</a>
</div>
{% endblock %}
