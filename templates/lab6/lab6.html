{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}

<script>
    function getOfficeList(){
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'info',
            'id': Math.round(Math.random()*1000)
        };
        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response){
            return response.json()
        })
        .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        const totalPriceElement = document.querySelector('#total-price span');

        ul.innerHTML = '';  // очищаем перед обновлением

        let totalCost = 0;

        for (let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            
            // Формируем текст с номером, статусом и ценой
            li.innerText = `${office.number}: ${office.tenant || 'свободен'} — ${office.price} руб.`;

            if (office.tenant) {
                // Кнопка "освободить", если арендован
                const unbookButton = document.createElement('button');
                unbookButton.innerText = 'освободить';
                unbookButton.onclick = function() { unbook(office.number); };
                li.appendChild(unbookButton);
                totalCost += office.price; // прибавляем к общей стоимости
            } else {
                // Кнопка "зарезервировать", если свободен
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() { booking(office.number); };
                li.appendChild(bookingButton);
            }

            ul.appendChild(li);
        }

        // Обновляем общую стоимость
        totalPriceElement.textContent = totalCost;
    });
}

    function booking(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'booking',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data){
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('вы не авторизованы, авторизуйтесь');
                        break;
                    case 2:
                        alert('офис уже арендуется');
                        break;
                    case -32601:
                        alert('странная ошибка');
                        break;
                }
            } else {
                getOfficeList();  // обновляем список
            }
        });
    }

    function unbook(officeNumber) {
        const url = '/lab6/json-rpc-api/';
        const json = {
            'jsonrpc': '2.0',
            'method': 'unbook',
            'params': officeNumber,
            'id': Math.round(Math.random()*1000)
        };

        fetch(url, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(json)
        })
        .then(function(response) {
            return response.json()
        })
        .then(function(data){
            if (data.error) {
                switch (data.error.code) {
                    case 1:
                        alert('вы не авторизованы, авторизуйтесь');
                        break;
                    case 3:
                        alert('офис не арендован');
                        break;
                    case 4:
                        alert('офис арендован другим пользователем');
                        break;
                    case -32601:
                        alert('странная ошибка');
                        break;
                }
            } else {
                getOfficeList();  // обновляем список
            }
        });
    }

    document.addEventListener('DOMContentLoaded', function(){
        getOfficeList();
    });
</script>

{% endblock %}

{% block main %}
    <h1>список кабинетов</h1>
    <ul id="office-list"></ul>
    <div id="total-price">Общая стоимость арендованных офисов: <span>0</span> руб.</div>
{% endblock %}
