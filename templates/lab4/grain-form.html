{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post" action="/lab4/grain">
        <div>
            <label for="grain_type">Тип зерна:</label>
            <select id="grain_type" name="grain_type" required>
                <option value="">выберите зерно</option>
                <option value="barley">Ячмень - 12 000 руб/т</option>
                <option value="oats">Овёс - 8 500 руб/т</option>
                <option value="wheat">Пшеница - 9 000 руб/т</option>
                <option value="rye">Рожь - 15 000 руб/т</option>
            </select>
        </div>
        <div>
            <label for="weight">Вес (тонн):</label>
            <input type="number" id="weight" name="weight" min="0.1" step="0.1" required>
        </div>
        <div>
            <button type="submit">Оформить заказ</button>
        </div>
    </form>

    <div style="margin-top: 20px;">
        <small>При заказе более 10 тонн предоставляется скидка 10%</small>
    </div>

    <div>
        <a href="/lab4">вернуться обратно</a>
    </div>
{% endblock %}
