{% extends "base.html" %}

{% block lab %}Холодильник{% endblock %}

{% block main %}
    <h1>Установка температуры холодильника</h1>
    <form method="post" action="/lab4/fridge">
        <div>
            <label for="temperature">Температура (°C):</label>
            <input type="number" id="temperature" name="temperature" min="-20" max="0" value="-5">
        </div>
        <div>
            <button type="submit">Установить температуру</button>
        </div>
    </form>

    <div>
        <a href="/lab4">вернуться обратно</a>
    </div>
{% endblock %}
