<!DOCTYPE html>
<html>
<head>
    <title>Породы собак</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <h1>Породы собак</h1>
    
    {% for dog in dogs %}
    <div>
        <h3>{{ dog.name }}</h3>
        <img src="{{ url_for('static', filename='images/' + dog.image) }}" 
             alt="{{ dog.name }}" 
             width="200">
        <p>{{ dog.description }}</p>
    </div>
    {% endfor %}
</body>
</html>
