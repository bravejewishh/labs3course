{%- extends "base.html" -%}

{%- block lab %}Лабораторная работа 7{%- endblock %}

{%- block script %}
<script src="{{ url_for('static', filename='lab7/main.js') }}"></script>
{%- endblock %}

{%- block main %}
    <h1>Список фильмов</h1>
    <table>
        <thead>
            <tr>
                <th>Название (оригинал)</th>
                <th>Название</th>
                <th>Год</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="film-list-body"></tbody>
    </table>

    <script>
        fillFilmList();
    </script>

    <div>
        <button onclick="showModal()">Добавить фильм</button>
    </div>

    <div class="modal" id="filmModal">
        <h3>Добавить фильм</h3>
        <input type="hidden" id="filmId">
        <label>Название (рус.):<br><input type="text" id="filmTitle"></label><br>
        <label>Оригинальное название:<br><input type="text" id="filmTitleOrig"></label><br>
        <label>Год выпуска:<br><input type="number" id="filmYear"></label><br>
        <label>Описание:<br><textarea id="filmDescription"></textarea></label><br>
        <button onclick="sendFilm()">ОК</button>
        <button onclick="hideModal()">Отмена</button>
    </div>
{%- endblock %}
