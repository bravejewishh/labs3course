{% extends "base.html" %}

{% block title %}Создать статью — Лабораторная 8{% endblock %}

{% block main %}
<h2>Создать статью</h2>

{% if error %}
    <div style="color: red;">{{ error }}</div>
{% endif %}

<form method="post">
    <p>
        <label>Заголовок:</label><br>
        <input type="text" name="title" required style="width: 100%;">
    </p>
    <p>
        <label>Текст статьи:</label><br>
        <textarea name="article_text" required style="width: 100%; height: 200px;"></textarea>
    </p>
    <p>
        <button type="submit">Создать</button>
    </p>
</form>

<p><a href="/lab8/list">Отмена</a></p>
{% endblock %}
