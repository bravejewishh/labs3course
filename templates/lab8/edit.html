<!-- lab8/templates/lab8/edit.html -->
{% extends "base.html" %}

{% block main %}
<h2>Редактировать статью</h2>

{% if error %}
    <div style="color: red;">{{ error }}</div>
{% endif %}

<form method="post">
    <p>
        <label>Заголовок:</label><br>
        <input type="text" name="title" value="{{ article.title }}" required style="width: 100%;">
    </p>
    <p>
        <label>Текст статьи:</label><br>
        <textarea name="article_text" required style="width: 100%; height: 200px;">{{ article.article_text }}</textarea>
    </p>
    <p>
        <button type="submit">Сохранить</button>
    </p>
</form>

<p><a href="/lab8/list">Отмена</a></p>
{% endblock %}
