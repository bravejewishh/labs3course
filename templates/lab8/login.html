{% extends "base.html" %}

{% block title %}Вход — Лабораторная 8{% endblock %}

{% block main %}
<h2>Вход</h2>

{% if error %}
    <div style="color: red;">{{ error }}</div>
{% endif %}

<!-- lab8/templates/lab8/login.html -->
<form method="post">
    <p>
        <label>Логин:</label><br>
        <input name="login" required>
    </p>
    <p>
        <label>Пароль:</label><br>
        <input type="password" name="password" required>
    </p>
    <p>
        <label>
            <input type="checkbox" name="remember"> Запомнить меня
        </label>
    </p>
    <p>
        <button type="submit">Войти</button>
    </p>
</form>

<p><a href="/lab8/register">Нет аккаунта? Зарегистрироваться</a></p>
{% endblock %}
